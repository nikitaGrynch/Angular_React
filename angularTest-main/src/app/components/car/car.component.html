<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>{{ car.model }}</mat-card-subtitle>
    <mat-card-title>{{ car.year }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Car</p>
    <p>{{ car.model }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
